# 
# MMU "Happy Hare edition" menus
#
[include mmu_klipperscreen.conf]

[preheat PLA]
extruder: 200
heater_bed: 50

[preheat PETG]
extruder: 220
heater_bed: 70
# --- MENÚ PRINCIPAL DEL SISTEMA MMX ---
[menu __main mmx_control]
name: Extras
icon: complete

# --- SUBCARPETA 1: LUCES ---
[menu __main mmx_control luces]
name: Iluminacion
icon: light

[menu __main mmx_control luces techo_on]
name: Techo ON
icon: light
method: printer.gcode.script
params: {"script":"LEDS_TECHO_ON"}

[menu __main mmx_control luces techo_dim]
name: Techo suave
icon: fine-tune
method: printer.gcode.script
params: {"script":"LEDS_TECHO_TENUE"}

[menu __main mmx_control luces techo_off]
name: Techo OFF
icon: motor-off
method: printer.gcode.script
params: {"script":"LEDS_TECHO_OFF"}

[menu __main mmx_control luces reflector_on]
name: Reflector ON
icon: heater
method: printer.gcode.script
params: {"script":"REFLECTOR_ON"}

[menu __main mmx_control luces reflector_dim]
name: reflector suave
icon: fine-tune
method: printer.gcode.script
params: {"script":"REFLECTOR_TENUE"}

[menu __main mmx_control luces reflector_off]
name: Reflector OFF
icon: motor-off
method: printer.gcode.script
params: {"script":"REFLECTOR_OFF"}

# --- SUBCARPETA 2: CLIMA / AIRE ---
[menu __main mmx_control clima]
name: Clima y Aire
icon: fan

[menu __main mmx_control clima calefaccion_on]
name: Calentar (45C)
icon: fire
method: printer.gcode.script
params: {"script":"CALEFACCION_45C"}

[menu __main mmx_control clima vent_entrada_on]
name: Entrada ON
icon: arrow-left
method: printer.gcode.script
params: {"script":"VENT_ENTRADA_ON"}

[menu __main mmx_control clima vent_salida_on]
name: Salida ON
icon: arrow-right
method: printer.gcode.script
params: {"script":"VENT_SALIDA_ON"}

[menu __main mmx_control clima circulacion_on]
name: Circulación ON
icon: cw
method: printer.gcode.script
params: {"script":"CIRCULACION_ON"}

[menu __main mmx_control clima calefaccion_off]
name: Apagar Calor
icon: cool-down
method: printer.gcode.script
params: {"script":"CALEFACCION_OFF"}

[menu __main mmx_control clima vent_entrada_off]
name: Entrada OFF
icon: stop
method: printer.gcode.script
params: {"script":"VENT_ENTRADA_OFF"}

[menu __main mmx_control clima vent_salida_off]
name: Salida OFF
icon: stop
method: printer.gcode.script
params: {"script":"VENT_SALIDA_OFF"}

[menu __main mmx_control clima circulacion_off]
name: Circulación OFF
icon: stop
method: printer.gcode.script
params: {"script":"CIRCULACION_OFF"}

# --- SUBCARPETA 3: SERVOS (MECANISMOS) ---
[menu __main mmx_control servos]
name: Mecanismos
icon: move

[menu __main mmx_control servos entrada_abrir]
name: Abrir Entrada
icon: arrow-up
method: printer.gcode.script
params: {"script":"ENTRADA_ABRIR"}

[menu __main mmx_control servos salida_abrir]
name: Abrir Salida
icon: arrow-up
method: printer.gcode.script
params: {"script":"SALIDA_ABRIR"}

[menu __main mmx_control servos entrada_cerrar]
name: Cerrar Entrada
icon: arrow-down
method: printer.gcode.script
params: {"script":"ENTRADA_CERRAR"}

[menu __main mmx_control servos salida_cerrar]
name: Cerrar Salida
icon: arrow-down
method: printer.gcode.script
params: {"script":"SALIDA_CERRAR"}
